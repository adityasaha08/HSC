<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        #main{
            display: flex;
        }
        #main table{
            align-items: center;
            margin: 20px;
            width: auto;
        }
    </style>
</head>
<body>
   <div id="main">
       <table border="1" !(table-1)>
        <caption>Table-1</caption>

        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>GPA</th>
        </tr>
        <tr style="height:50px">
            <td valign="top">101</td>
            <td>Rohim</td>
            <td valign="bottom">5.00</td>
        </tr>
        <tr style="height:50px">
            <td valign="bottom">102</td>
            <td>Karim</td>
            <td valign="top">4.50</td>
        </tr>
        </table>
      <table border="1" cellspacing="0" !(table-2) >
        <caption>Table-2</caption>
        <tr>
            <th>Student Name</th>
            <th colspan="3">Compulsory</th>
            <th>Optional</th>
        </tr>
        <tr>
            <td rowspan="3">Harry Porter</td>
            <td rowspan="3">Bangla</td>
            <td rowspan="3">English</td>
            <td rowspan="3">ICT</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Math</td>
        </tr>
        <tr>
            <td>Biology</td>
        </tr>
        </table>
        <table border="1" cellspacing="0" !(table-3)>
        <caption>Table-3</caption>
        <tr>
            <td colspan="2" style="padding: 12px 5px;">
                Data1
            </td>
            <td rowspan="2">
                <ol type="a" style="padding:0px 20px;">
                    <li>Data1</li>
                    <li>Data2</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td rowspan="2" >
                <ul type="square" style="padding:0px 20px;">
                    <li>Data1</li>
                    <li>Data2</li>
                </ul>
            </td>
            <td style="padding: 12px ;">Header</td>
        </tr>
        <tr>
            <td colspan="2" align="right" style="padding: 12px 5px;">Data2</td>
        </tr>
        </table>
    </div>
</body>
</html>
